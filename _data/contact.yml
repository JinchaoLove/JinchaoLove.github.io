#  The contact options.

- type: email
  icon: "fas fa-envelope"
  color: "#0072c5"
  noblank: true # open link in current tab

- type: google-scholar
  icon: "fa-brands fa-google-scholar"
  color: "#5c92f6"
  url: "https://scholar.google.com/citations?hl=en&user=SB7xjMoAAAAJ"

- type: github
  icon: "fab fa-github"

- type: rss
  icon: "fas fa-rss"
  color: "#ee802f"
  noblank: true

