{% assign sort_categories = site.categories | sort %}
{% for category in sort_categories %}
  {% assign category_name = category | first %}
  {% capture _category_url %}/blog/categories/{{ category_name | slugify | url_encode }}/{% endcapture %}
  <a href="{{ _category_url | relative_url }}" class="tag">{{ category_name }}</a>
{% endfor %}
